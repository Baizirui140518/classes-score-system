        document.getElementById('confirmExportBtn').addEventListener('click', function() {

            const endDate = document.getElementById('endDate').value;
            
            if (!startDate || !endDate) {
                showNotification('请选择日期范围', 'error');
                return;
            }
            
            const start = new Date(startDate);
            const end = new Date(endDate);
            end.setHours(23, 59, 59, 999); // 设置为当天结束时间
            
            if (start > end) {
                showNotification('开始日期不能晚于结束日期', 'error');
                return;
            }
            
            const sorted = Object.keys(studentData)
                .filter(key => students.includes(key))
                .map(name => ({ 
                    name, 
                    score: studentData[name].score || 0,
                    deductions: studentData[name].deductions || [],
                    activities: studentData[name].activities || []
                }))
                .sort((a, b) => b.score - a.score);
            
            // 准备Excel数据
            const excelData = sorted.map(student => {
                // 筛选指定日期范围内的记录
                const filteredDeductions = student.deductions.filter(d => {
                    const date = new Date(d.date);
                    return date >= start && date <= end;
                });
                
                const filteredActivities = student.activities.filter(a => {
                    const date = new Date(a.date);
                    return date >= start && date <= end;
                });
                
                const totalDeduction = filteredDeductions.reduce((sum, item) => sum + item.points, 0);
                const totalActivity = filteredActivities.reduce((sum, item) => sum + item.points, 0);
                const deductions = filteredDeductions
                    .map(d => `${d.reason}(${d.points}分 ${new Date(d.date).toLocaleDateString()})`).join('; ');
                const activities = filteredActivities
                    .map(a => `${a.type}(${a.points}分 ${new Date(a.date).toLocaleDateString()})`).join('; ');
                
                return {
                    '学号': studentNumbers[student.name],
                    '姓名': student.name,
                    '总分': student.score,
                    '扣分总计': totalDeduction,
                    '活动加分': totalActivity,
                    '最后更新时间': new Date(studentData[student.name].lastUpdated).toLocaleString(),
                    '扣分明细': deductions,
                    '活动明细': activities
                };
            });
            
            // 创建工作簿

            const ws = XLSX.utils.json_to_sheet(excelData);

                { wch: 10 }, // 活动加分
                { wch: 20 }, // 最后更新时间
                { wch: 40 }, // 扣分明细
                { wch: 40 }  // 活动明细
            ];
            
            // 添加工作表到工作簿
            XLSX.utils.book_append_sheet(wb, ws, "班级积分");
            
            // 生成Excel文件并下载
            const fileName = `班级积分_${startDate}_至_${endDate}.xlsx`;

        // 计时器功能
        function updateTimerDisplay() {
            const minutes = Math.floor(timerSeconds / 60);

                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

        function startTimer() {
            if (timerRunning) return;
            
            timerRunning = true;
            document.getElementById('startTimerBtn').style.display = 'none';
            document.getElementById('stopTimerBtn').style.display = 'block';
            
            // 语音播报
            if (timerType === 'countdown') {
                speak('倒计时开始');
            } else {
                speak('正计时开始');
            }
            
            timerInterval = setInterval(() => {
                if (timerType === 'countdown') {
                    timerSeconds--;
                    if (timerSeconds <= 0) {
                        clearInterval(timerInterval);
                        timerRunning = false;
                        document.getElementById('startTimerBtn').style.display = 'block';
                        document.getElementById('stopTimerBtn').style.display = 'none';
                        speak('时间到');
                        showNotification('时间到', 'warning');
                    }
                } else {
                    timerSeconds++;
                }
                updateTimerDisplay();
            }, 1000);
        }
        
        function stopTimer() {
            clearInterval(timerInterval);
            timerRunning = false;
            document.getElementById('startTimerBtn').style.display = 'block';
            document.getElementById('stopTimerBtn').style.display = 'none';
            speak('计时停止');
        }
        
        function resetTimer() {
            stopTimer();
            if (timerType === 'countdown') {
                const minutes = parseInt(document.getElementById('minutesInput').value) || 0;
                const seconds = parseInt(document.getElementById('secondsInput').value) || 0;
                timerSeconds = minutes * 60 + seconds;
            } else {
                timerSeconds = 0;
            }
            updateTimerDisplay();
            speak('计时器已重置');
        }

            students.push(name);
            studentData[name] = {

                deductions: [],

                lastUpdated: new Date().toISOString()

            // 重新排序并分配学号
