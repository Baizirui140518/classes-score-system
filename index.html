<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六年级3班快乐积分</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #48DBFB;
            --light-color: #FFF9C4;
            --dark-color: #556270;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --cloud-blue: #E3F2FD;
            --cloud-pink: #FCE4EC;
            --gold-color: #FFD700;
            --silver-color: #C0C0C0;
            --bronze-color: #CD7F32;
        }
        
        body {
            font-family: 'ZCOOL KuaiLe', cursive;
            margin: 0;
            padding: 0;
            background-color: #F7F7F7;
            background-image: url('https://img.freepik.com/free-vector/hand-drawn-school-background_23-2149464866.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #333;
            display: flex;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 5px solid var(--primary-color);
            position: relative;
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.8rem;
            font-family: 'Ma Shan Zheng', cursive;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: var(--primary-color);
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            letter-spacing: 1px;
            border: none;
            animation: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        h1.editing {
            background: white;
            -webkit-text-fill-color: #333;
            padding: 15px 60px 15px 30px;
        }
        
        @keyframes titleGlow {
            0% { box-shadow: 0 0 10px rgba(255, 159, 67, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 159, 67, 0.8); }
        }
        
        @keyframes bounceTitle {
            0%, 100% { transform: translateX(-50%) translateY(0) rotate(-2deg); }
            50% { transform: translateX(-50%) translateY(-5px) rotate(2deg); }
        }
        
        h1 i {
            margin: 0 15px;
            color: white;
            animation: none;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
        }
        
        .control-btn {
            padding: 15px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 1.2rem;
            box-shadow: 0 5px 0 rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .control-btn:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 25%, rgba(255,255,255,0.3) 50%, transparent 75%);
            background-size: 400% 400%;
            z-index: -1;
            opacity: 0;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 rgba(0,0,0,0.1);
        }
        
        .control-btn:hover:before {
            opacity: 1;
            animation: shine 1.5s infinite;
        }
        
               
        .control-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.1);
        }
        
        .enable-btn {
            background-color: var(--accent-color);
        }
        
        .random-btn {
            background-color: var(--secondary-color);
        }
        
        .export-btn {
            background-color: var(--success-color);
        }
        
        .import-btn {
            background-color: var(--warning-color);
        }
        
        .clear-btn {
            background-color: var(--danger-color);
        }
        
        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 40px;
        }
        
        .student-card {
            background-color: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            transition: all 0.3s;
            border: 2px solid var(--light-color);
            overflow: hidden;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: var(--accent-color);
        }
        
        .student-card:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        
        .student-id {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .student-icon {
            font-size: 2.5rem;
            margin: 5px 0;
            width: 60px;
            height: 60px;
            background-color: var(--light-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .student-name {
            font-weight: bold;
            font-size: 1.3rem;
            margin: 5px 0;
            color: var(--dark-color);
            transition: all 0.3s;
        }
        
        .student-card:hover .student-icon {
            transform: scale(1.1) rotate(10deg);
            background-color: var(--accent-color);
            color: white;
        }
        
        .student-card:hover .student-name {
            color: var(--primary-color);
        }
        
        .positive-score {
            color: var(--success-color);
        }
        
        .negative-score {
            color: var(--danger-color);
        }
        
        .score-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 15px;
        }
        
        .score-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .score-btn:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .score-btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .add-btn {
            background-color: var(--success-color);
            color: white;
        }
        
        .add-btn:hover {
            background-color: #27ae60;
        }
        
        .minus-btn {
            background-color: var(--danger-color);
            color: white;
        }
        
        .minus-btn:hover {
            background-color: #c0392b;
        }
        
        .score-input {
            width: 70px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            font-size: 1.1rem;
            font-family: inherit;
            transition: all 0.3s;
        }
        
        .score-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 159, 67, 0.3);
            outline: none;
        }
        
        .reason-select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
            background-color: white;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 15px;
        }
        
        .reason-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 159, 67, 0.3);
            outline: none;
        }
        
        .total-deduction {
            font-size: 1rem;
            color: var(--danger-color);
            text-align: center;
            margin: 15px 0;
            padding: 8px 12px;
            background-color: rgba(234, 32, 39, 0.1);
            border-radius: 10px;
            display: inline-block;
            min-width: 180px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px dashed var(--danger-color);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            border: 5px solid var(--primary-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: modalAppear 0.3s ease-out;
        }
        
        @keyframes modalAppear {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            cursor: pointer;
            font-size: 1.8rem;
            color: var(--dark-color);
            transition: all 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close-btn:hover {
            background-color: var(--danger-color);
            color: white;
            transform: rotate(90deg);
        }
        
        .result-list {
            margin-top: 20px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            font-size: 1.2rem;
            align-items: center;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .random-container {
            text-align: center;
            margin: 30px 0;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            border: 3px dashed var(--accent-color);
            position: relative;
            overflow: hidden;
        }
        
        .random-container:before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: radial-gradient(circle, transparent 60%, rgba(72, 219, 251, 0.1) 60%),
                              radial-gradient(circle, transparent 60%, rgba(255, 107, 107, 0.1) 60%);
            background-size: 100px 100px;
            background-position: 0 0, 50px 50px;
            animation: moveBackground 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes moveBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .random-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin: 30px 0;
            min-height: 80px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .random-display span {
            background-color: var(--light-color);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            margin: 5px;
        }
        
       
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        .random-display.selected span {
            background-color: var(--primary-color);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .random-count-badge {
            position: absolute;
            top: -15px;
            right: -15px;
            background-color: transparent;
            color: var(--danger-color);
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 1;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .random-controls {
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .random-count {
            width: 80px;
            text-align: center;
            padding: 10px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            font-size: 1.2rem;
            font-family: inherit;
        }
        
        .password-input {
            padding: 15px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            margin: 20px 0;
            width: 100%;
            font-size: 1.2rem;
            font-family: inherit;
            transition: all 0.3s;
        }
        
        .password-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 219, 251, 0.3);
            outline: none;
        }
        
        .modal-title {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }
        
        .modal-title:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }
        
        .status-bar {
            text-align: center;
            margin-top: 30px;
            color: var(--dark-color);
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .sync-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--accent-color);
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .sync-btn:hover {
            transform: rotate(180deg);
            color: var(--primary-color);
        }
        
        .deduction-details {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .deduction-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 10px;
            background-color: rgba(234, 32, 39, 0.05);
            border-radius: 10px;
            border-left: 4px solid var(--danger-color);
        }
        
        .addition-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 10px;
            background-color: rgba(163, 203, 56, 0.05);
            border-radius: 10px;
            border-left: 4px solid var(--success-color);
        }
        
        .deduction-reason {
            flex: 1;
        }
        
        .deduction-points {
            font-weight: bold;
            color: var(--danger-color);
            min-width: 60px;
            text-align: right;
        }
        
        .addition-points {
            font-weight: bold;
            color: var(--success-color);
            min-width: 60px;
            text-align: right;
        }
        
        .deduction-date {
            font-size: 0.9rem;
            color: #777;
            margin-top: 5px;
        }
        
        .student-details-modal .modal-content {
            max-width: 500px;
        }
        
        .student-details-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .student-details-icon {
            font-size: 3rem;
            width: 80px;
            height: 80px;
            background-color: var(--light-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .student-details-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--dark-color);
        }
        
        .student-details-score {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        
        .no-deductions {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 1.2rem;
        }
        
        .week-filter {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .week-filter button {
            padding: 8px 15px;
            margin: 0 5px;
            background-color: var(--light-color);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .week-filter button.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* 排行榜样式 */
        .leaderboard {
            width: 350px; /* 修改为更宽的宽度 */
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-left: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 5px solid var(--primary-color);
            max-height: 80vh;
            overflow-y: auto;
            position: sticky;
            top: 20px;
        }
        
        .leaderboard-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-family: 'Ma Shan Zheng', cursive;
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 10px;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: all 0.3s;
            align-items: center;
        }
        
        .leaderboard-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .leaderboard-rank {
            font-weight: bold;
            width: 30px;
            text-align: center;
        }
        
        .leaderboard-name {
            flex: 1;
            margin: 0 15px;
            white-space: nowrap; /* 防止名字换行 */
            overflow: hidden;
            text-overflow: ellipsis; /* 超出部分显示省略号 */
        }
        
        .leaderboard-score {
            font-weight: bold;
            width: 60px;
            text-align: right;
        }
        
        .gold {
            background-color: rgba(255, 215, 0, 0.1);
            border-left: 4px solid var(--gold-color);
        }
        
        .silver {
            background-color: rgba(192, 192, 192, 0.1);
            border-left: 4px solid var(--silver-color);
        }
        
        .bronze {
            background-color: rgba(205, 127, 50, 0.1);
            border-left: 4px solid var(--bronze-color);
        }
        
        .top10 {
            background-color: rgba(163, 203, 56, 0.1);
            border-left: 4px solid var(--success-color);
        }
        
        .bottom3 {
            background-color: rgba(234, 32, 39, 0.1);
            border-left: 4px solid var(--danger-color);
        }
        
        .medal {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        /* 随机点名中的个人加减分按钮 */
        .individual-score-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .individual-score-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .individual-add-btn {
            background-color: var(--success-color);
            color: white;
        }
        
        .individual-minus-btn {
            background-color: var(--danger-color);
            color: white;
        }
        
        /* 计时器样式 */
        .timer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .timer-display {
            font-size: 10rem;
            color: white;
            text-align: center;
            font-family: 'ZCOOL KuaiLe', cursive;
            text-shadow: 0 0 20px var(--accent-color);
        }
        
        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .timer-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.5rem;
            transition: all 0.3s;
        }
        
        .start-btn {
            background-color: var(--success-color);
            color: white;
        }
        
        .stop-btn {
            background-color: var(--danger-color);
            color: white;
        }
        
        .reset-btn {
            background-color: var(--warning-color);
            color: white;
        }
        
        .close-timer-btn {
            background-color: var(--accent-color);
            color: white;
        }
        
        .timer-inputs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .timer-input {
            width: 100px;
            text-align: center;
            padding: 15px;
            border: 3px solid var(--primary-color);
            border-radius: 15px;
            font-size: 2rem;
            font-family: inherit;
        }
        
        .timer-separator {
            font-size: 3rem;
            color: white;
            display: flex;
            align-items: center;
        }
        
        .timer-type {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .timer-type-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s;
            background-color: rgba(255,255,255,0.2);
            color: white;
        }
        
        .timer-type-btn.active {
            background-color: var(--primary-color);
        }
        
        /* 文件导入样式 */
        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-btn {
            display: inline-block;
            padding: 15px 25px;
            background-color: var(--warning-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 1.2rem;
            box-shadow: 0 5px 0 rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        /* 加载动画 */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 通知提示 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: var(--success-color);
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(200%);
            transition: transform 0.3s ease-out;
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background-color: var(--danger-color);
        }
        
        .notification.warning {
            background-color: var(--warning-color);
        }

        /* 新增课堂活动样式 */
        .activity-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .activity-select {
            padding: 10px 15px;
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            font-size: 1.1rem;
            background-color: white;
        }
        
        .quick-score-btns {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .activity-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 10px;
            background-color: rgba(163, 203, 56, 0.05);
            border-radius: 10px;
            border-left: 4px solid var(--success-color);
        }
        
        /* 标题装饰元素 */
        .title-decoration {
            position: absolute;
            font-size: 2rem;
            opacity: 0.7;
            animation: float 3s ease-in-out infinite;
        }
        
        .decoration-1 {
            top: -15px;
            left: 20px;
            animation-delay: 0s;
        }
        
        .decoration-2 {
            top: -15px;
            right: 20px;
            animation-delay: 0.5s;
        }
        
        .decoration-3 {
            bottom: -15px;
            left: 50px;
            animation-delay: 1s;
        }
        
        .decoration-4 {
            bottom: -15px;
            right: 50px;
            animation-delay: 1.5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* 学生管理按钮 */
        .manage-btn {
            background-color: #9b59b6;
            color: white;
        }
        
        /* 学生管理模态框 */
        .student-management {
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
            padding: 10px;
            border: 2px dashed var(--accent-color);
            border-radius: 10px;
        }
        
        .student-checkbox {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .student-checkbox:hover {
            background-color: rgba(155, 89, 182, 0.1);
        }
        
        .student-checkbox input {
            margin-right: 15px;
            transform: scale(1.5);
        }
        
        .student-input-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .student-input {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            font-size: 1.1rem;
        }
        
        /* 标题编辑按钮 */
        .edit-title-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            opacity: 0.7;
            transition: all 0.3s;
        }
        
        h1:hover .edit-title-btn {
            opacity: 1;
        }
        
        /* 标题颜色选择器 */
        .color-picker {
            display: flex;
            gap: 5px;
            margin-top: 10px;
            justify-content: center;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .color-option:hover {
            transform: scale(1.2);
        }
        
        .color-option.selected {
            transform: scale(1.2);
            border: 2px solid var(--dark-color);
        }

        /* 全选按钮 */
        .select-all-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .select-all-btn {
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .select-all-btn:hover {
            background-color: var(--secondary-color);
        }

        /* Excel导入按钮 */
        .excel-import-btn {
            background-color: #27ae60;
            color: white;
        }

        .excel-import-btn:hover {
            background-color: #219653;
        }
        
        /* 学生卡片折叠样式 */
        .student-card-collapsed {
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 40px;
        }
        
        .student-card-collapsed .student-name {
            font-size: 1rem;
            margin-bottom: 0;
            padding-left: 5px;
            flex: 1;
        }
        
        .student-card-collapsed .student-name:before {
            width: 4px;
        }
        
        .student-card-collapsed .student-icon {
            font-size: 1rem;
            width: 25px;
            height: 25px;
            margin-right: 8px;
        }
        
        .student-card-collapsed .student-score {
            font-size: 1rem;
            margin: 0;
            padding: 0 10px;
        }
        
        .student-card-collapsed .student-score:before,
        .student-card-collapsed .student-score:after {
            display: none;
        }
        
        .student-card-expanded {
            display: none;
        }
        
        .student-card.active .student-card-collapsed {
            display: none;
        }
        
        .student-card.active .student-card-expanded {
            display: block;
        }
        
        /* 撤销按钮 */
        .undo-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--warning-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            z-index: 100;
            transition: all 0.3s;
        }
        
        .undo-btn:hover {
            transform: scale(1.1);
        }
        
        .undo-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--danger-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }
        
        /* 全屏随机点名样式 */
        .random-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 2000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .random-fullscreen-display {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin: 30px 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .random-fullscreen-name {
            position: relative;
            margin: 20px;
            padding: 20px 40px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 15px;
            animation: pulse 2s infinite;
        }
        
        .random-fullscreen-count {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #FFD700;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .random-fullscreen-controls {
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .random-fullscreen-close {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .random-fullscreen-close:hover {
            color: var(--accent-color);
            transform: rotate(90deg);
        }
        
        /* 排行榜加减分模态框 */
        .score-reason-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .score-reason-content {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            position: relative;
            border: 5px solid var(--primary-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .score-reason-title {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .score-reason-select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .score-reason-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        /* 日期选择器样式 */
        .date-range-picker {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .date-input {
            padding: 10px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            font-family: inherit;
        }

        /* 学生卡片加减分按钮 */
        .student-score-controls {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }
        
        .student-score-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .student-add-btn {
            background-color: var(--success-color);
            color: white;
        }
        
        .student-minus-btn {
            background-color: var(--danger-color);
            color: white;
        }
        
        .student-points-select {
            width: 40px;
            text-align: center;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        /* 部分抽取模态框 */
        .partial-select-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .partial-select-content {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            border: 5px solid var(--primary-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .partial-select-title {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .partial-select-list {
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
            padding: 10px;
            border: 2px dashed var(--accent-color);
            border-radius: 10px;
        }
        
        .partial-select-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .partial-select-item:hover {
            background-color: rgba(155, 89, 182, 0.1);
        }
        
        .partial-select-item input {
            margin-right: 15px;
            transform: scale(1.5);
        }
        
        @media (max-width: 768px) {
            .students-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }
            
            .student-details-header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .leaderboard {
                width: 100%;
                margin-left: 0;
                margin-top: 20px;
                max-height: 300px;
                position: static;
            }
            
            body {
                flex-direction: column;
            }
            
            .timer-display {
                font-size: 5rem;
            }
            
            .timer-input {
                width: 70px;
                font-size: 1.5rem;
            }
            
            h1 {
                font-size: 2.2rem;
                padding: 0 15px 10px;
            }
            
            .random-fullscreen-display {
                font-size: 3rem;
            }
            
            .random-fullscreen-name {
                padding: 15px 30px;
            }
            
            .random-fullscreen-count {
                font-size: 1.5rem;
                bottom: -25px;
            }
            
            .date-range-picker {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainTitle">
            <i class="fas fa-star"></i> 六年级3班快乐积分 <i class="fas fa-star"></i>
            <button class="edit-title-btn" id="editTitleBtn"><i class="fas fa-pencil-alt"></i></button>
        </h1>
        
        <div class="controls">
            <button class="control-btn enable-btn" id="enableBtn">
                <i class="fas fa-lock-open"></i> 启用加减分
            </button>
            <button class="control-btn" id="sortBtn">
                <i class="fas fa-sort-amount-down"></i> 积分排序
            </button>
            <button class="control-btn random-btn" id="randomBtn">
                <i class="fas fa-random"></i> 随机点名
            </button>
            <button class="control-btn export-btn" id="exportBtn">
                <i class="fas fa-file-export"></i> 数据导出
            </button>
            <button class="control-btn import-btn" id="importBtn">
                <i class="fas fa-file-import"></i> 数据导入
            </button>
            <button class="control-btn clear-btn" id="clearBtn">
                <i class="fas fa-trash-alt"></i> 数据清除
            </button>
            <button class="control-btn" id="timerBtn">
                <i class="fas fa-stopwatch"></i> 计时器
            </button>
            <button class="control-btn manage-btn" id="manageBtn">
                <i class="fas fa-users-cog"></i> 学生管理
            </button>
        </div>
        
        <div class="random-container" id="randomContainer" style="display: none;">
            <div class="activity-controls">
                <select class="activity-select" id="activitySelect">
                     <option value="回答">回答</option>
                    <option value="背诵">背诵</option>
                    <option value="板演">板演</option>
                    <option value="讲题">讲解</option>
                    <option value="领读">领读</option>
                    <option value="听写">听写</option>
                    <option value="完成">其他</option>
                </select>
                <input type="number" class="score-input" id="customScore" value="1" min="1" max="5" step="1">
            </div>
            <div class="random-display" id="randomDisplay"></div>
            <div class="quick-score-btns">
                <button class="control-btn add-btn" id="quickAddBtn" disabled>
                    <i class="fas fa-plus"></i> 加分
                </button>
                <button class="control-btn minus-btn" id="quickMinusBtn" disabled>
                    <i class="fas fa-minus"></i> 减分
                </button>
            </div>
            <div class="random-controls">
                <button class="control-btn" id="partialSelectBtn">
                    <i class="fas fa-users"></i> 部分抽取
                </button>
                <span>抽取人数：</span>
                <input type="number" class="random-count" id="randomCount" min="1" max="34" value="1">
                <button class="control-btn random-btn" id="startRandomBtn">
                    <i class="fas fa-play"></i> 开始抽取
                </button>
            </div>
        </div>
        
        <div class="students-grid" id="studentsGrid">
            <!-- 学生卡片将通过JavaScript动态生成 -->
        </div>
        
        <div class="status-bar" id="statusBar">
            <span>最后更新: <span id="lastUpdated">尚未更新</span></span>
        </div>
    </div>
    
    <!-- 排行榜 -->
    <div class="leaderboard" id="leaderboard">
        <div class="leaderboard-title">积分排行榜</div>
        <div id="leaderboardList"></div>
    </div>
    
    <!-- 积分排名模态框 -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2 class="modal-title" id="modalTitle">结果</h2>
            <div class="result-list" id="resultList"></div>
        </div>
    </div>
    
    <!-- 密码输入模态框 -->
    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <span class="close-btn" id="closePasswordModal">&times;</span>
            <h2 class="modal-title">请输入密码</h2>
            <input type="password" class="password-input" id="passwordInput" placeholder="输入密码">
            <div class="modal-buttons">
                <button class="control-btn" id="confirmClearBtn">确认清除</button>
                <button class="control-btn clear-btn" id="cancelClearBtn">取消</button>
            </div>
        </div>
    </div>
    
    <!-- 加减分密码模态框 -->
    <div class="modal" id="enablePasswordModal">
        <div class="modal-content">
            <span class="close-btn" id="closeEnableModal">&times;</span>
            <h2 class="modal-title">请输入加减分密码</h2>
            <input type="password" class="password-input" id="enablePasswordInput" placeholder="输入密码">
            <div class="modal-buttons">
                <button class="control-btn" id="confirmEnableBtn">确认</button>
                <button class="control-btn clear-btn" id="cancelEnableBtn">取消</button>
            </div>
        </div>
    </div>
    
    <!-- 数据导入模态框 -->
    <div class="modal" id="importModal">
        <div class="modal-content">
            <span class="close-btn" id="closeImportModal">&times;</span>
            <h2 class="modal-title">导入数据</h2>
            <div class="file-input-container">
                <button class="file-input-btn">
                    <i class="fas fa-file-upload"></i> 选择Excel文件
                </button>
                <input type="file" class="file-input" id="fileInput" accept=".xlsx,.xls">
            </div>
            <div id="fileName" style="margin-top: 10px; text-align: center;"></div>
            <div class="modal-buttons">
                <button class="control-btn import-btn" id="confirmImportBtn">导入数据</button>
                <button class="control-btn clear-btn" id="cancelImportBtn">取消</button>
            </div>

    <script>
        // 学生数据
        let students = [

            "康鑫淼", "李安惠", "李龙轩", "李若曦", "李昕雨", "刘金泽", "刘梦琳", "刘翔云", 
            "刘彦", "刘子涵", "马希程", "孙嘉怡", "张俊泽", "王韵涵", "王子豪", "杨思琪", 
            "杨晓卉", "殷晨曦", "张承旭", "张佳越", "张梦轩", "张梦雪", "张清怡", "张政", 
            "周煜宸", "朱睿龙"
        ];
        
        // 按姓氏拼音排序
        students.sort((a, b) => a.localeCompare(b, 'zh-CN'));
        
        // 给学生添加学号
        let studentNumbers = {};
        students.forEach((student, index) => {
            studentNumbers[student] = index + 1;
        });
        
        // 加减分理由
        const reasons = {
            "加分": [
                "一周内全勤",
                "举报他人违纪",
                "主动回答问题(答对)",
                "主动回答问题(答错)",
                "被老师点名表扬",
                "作业优秀被表扬",
                "连续一周无拖欠作业",
                "主动打扫卫生",
                "考试成绩优秀",
                "考试成绩进步",
                "参加学校活动",
                "拾金不昧/好人好事",
                "思想进步",
                "完成检查任务"
            ],
            "减分": [
                "迟到",
                "旷课",
                "请假",
                "个人卫生不干净",
                "铃响未准备书本",
                "没带书",
                "不认真做课间操",
                "不认真做眼保操",
                "上课违纪",
                "回答问题",
                "课间违纪",
                "自习课违纪",
                "乱写作业",
                "不交作业",
                "抄袭作业",
                "乱扔垃圾/带零食",
                "值日不认真",
                "不值日",
                "未完成卫生打扫",
                "不佩戴红领巾",
                "不穿校服",
                "校服不工整",
                "站队不齐",
                "站队讲话乱动",
                "考试成绩退步",
                "考试作弊",
                "检查不到位"
            ]
        };
        
        // 初始化学生数据
        let studentData = {};
        let scoreEnabled = false;
        const STORAGE_KEY = 'class_points_system_v3';
        
        // 计时器变量
        let timerInterval;
        let timerSeconds = 300; // 默认5分钟
        let timerRunning = false;
        let timerType = 'countdown'; // 'countdown' 或 'stopwatch'
        
        // 随机点名相关变量
        let randomInterval;
        let selectedStudents = [];
        let currentSelectedStudents = []; // 新增：存储当前抽中的学生
        let todaySelectedCount = {}; // 记录当天被抽中的次数
        let partialSelection = []; // 部分抽取的学生名单
       
        // 标题颜色
        let titleColor = '#3498db';
        
        // 撤销操作记录
        let undoStack = [];
        let undoPointer = -1;
        
        // 排行榜加减分相关变量
        let currentLeaderboardAction = null;
        let currentLeaderboardStudent = null;
        
        // 显示通知
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const messageEl = document.getElementById('notificationMessage');
            
            messageEl.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 从本地存储加载数据
        function loadData() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                try {
                    const parsedData = JSON.parse(savedData);
                    studentData = parsedData.studentData || {};
                    students = parsedData.students || students;
                    titleColor = parsedData.titleColor || titleColor;
                    undoStack = parsedData.undoStack || [];
                    undoPointer = parsedData.undoPointer || -1;
                    
                    // 更新标题样式和文本
                    updateTitleStyle();
                    const title = document.getElementById('mainTitle');
                    if (parsedData.customTitle) {
                        title.innerHTML = `<i class="fas fa-star"></i> ${parsedData.customTitle} <i class="fas fa-star"></i>
                            <button class="edit-title-btn" id="editTitleBtn"><i class="fas fa-pencil-alt"></i></button>`;
                    }
                    
                    // 初始化当天被抽中次数
                    const today = new Date().toDateString();
                    todaySelectedCount = {};
                    students.forEach(student => {
                        todaySelectedCount[student] = 0;
                        if (!studentData[student]) {
                            studentData[student] = {
                                score: 0,
                                deductions: [],
                                activities: [],
                                icon: getRandomEmoji(),
                                lastUpdated: new Date().toISOString()
                            };
                        }
                    });
                    
                    updateLastUpdated();
                    updateUndoBadge();
                    showNotification('本地数据加载成功');
                } catch (error) {
                    console.error('解析本地数据失败:', error);
                    initializeData();
                    showNotification('本地数据损坏，已初始化新数据', 'warning');
                }
            } else {
                initializeData();
                showNotification('初始化新数据', 'warning');
            }
        }
        
        // 获取随机emoji
        function getRandomEmoji() {
            const emojis = ["🐶", "🐱", "🦊", "🐻", "🐼", "🐨", "🐯", "🦁", "🐮", "🐷"];
            return emojis[Math.floor(Math.random() * emojis.length)];
        }
        
        // 初始化数据
        function initializeData() {
            studentData = {};
            students.forEach((student) => {
                studentData[student] = {
                    score: 0,
                    deductions: [],
                    activities: [],
                    icon: getRandomEmoji(),
                    lastUpdated: new Date().toISOString()
                };
                todaySelectedCount[student] = 0;
            });
            undoStack = [];
            undoPointer = -1;
            saveData();
        }
        
        // 保存数据到本地存储
        function saveData() {
            const customTitle = document.getElementById('mainTitle').textContent.trim().replace(/★/g, '').trim();
            const dataToSave = {
                studentData,
                students,
                titleColor,
                undoStack,
                undoPointer,
                customTitle,
                lastUpdated: new Date().toISOString()
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(dataToSave));
            updateLastUpdated();
            renderLeaderboard();
        }
        
        // 更新最后更新时间显示
        function updateLastUpdated() {
            const lastUpdated = studentData.lastUpdated || new Date().toISOString();
            document.getElementById('lastUpdated').textContent = 
                new Date(lastUpdated).toLocaleString();
        }
        
        // 更新标题样式
        function updateTitleStyle() {
            const title = document.getElementById('mainTitle');
            title.style.background = titleColor;
        }
        
        // 更新撤销按钮状态
        function updateUndoBadge() {
            const undoBadge = document.getElementById('undoBadge');
            const undoCount = undoStack.length - (undoPointer + 1);
            
            if (undoCount > 0) {
                undoBadge.textContent = undoCount;
                undoBadge.style.display = 'flex';
            } else {
                undoBadge.style.display = 'none';
            }
        }
        
        // 添加操作到撤销栈
        function addToUndoStack(action) {
            // 如果撤销指针不在栈的末尾，则丢弃之后的操作
            if (undoPointer < undoStack.length - 1) {
                undoStack = undoStack.slice(0, undoPointer + 1);
            }
            
            undoStack.push(action);
            undoPointer = undoStack.length - 1;
            updateUndoBadge();
            saveData();
        }
        
        // 撤销操作
        function undoAction() {
            if (undoPointer >= 0) {
                const action = undoStack[undoPointer];
                
                switch(action.type) {
                    case 'addPoints':
                        // 撤销加分操作
                        studentData[action.name].score -= action.points;
                        // 移除对应的活动记录
                        studentData[action.name].activities = 
                            studentData[action.name].activities.filter(a => 
                                a.date !== action.date || 
                                a.points !== action.points || 
                                a.reason !== action.reason
                            );
                        break;
                        
                    case 'deductPoints':
                        // 撤销减分操作
                        studentData[action.name].score += action.points;
                        // 移除对应的扣分记录
                        studentData[action.name].deductions = 
                            studentData[action.name].deductions.filter(d => 
                                d.date !== action.date || 
                                d.points !== action.points || 
                                d.reason !== action.reason
                            );
                        break;
                }
                
                undoPointer--;
                updateUndoBadge();
                saveData();
                renderStudents();
                renderLeaderboard();
                
                showNotification(`已撤销: ${action.name} ${action.type === 'addPoints' ? '+' : '-'}${action.points}分`, 'warning');
            } else {
                showNotification('没有可撤销的操作', 'error');
            }
        }
        
        function renderStudents() {
            const grid = document.getElementById('studentsGrid');
            grid.innerHTML = '';
            
            // 按学号排序
            const sortedStudents = [...students].sort((a, b) => {
                return studentNumbers[a] - studentNumbers[b]; // 按学号升序排列
            });
            
            sortedStudents.forEach(student => {
                const data = studentData[student] || { score: 0, deductions: [], activities: [], icon: '👦' };
                const scoreClass = data.score >= 0 ? 'positive-score' : 'negative-score';
                
                const card = document.createElement('div');
                card.className = 'student-card';
                card.dataset.name = student;
                
                card.innerHTML = `
                    <div class="student-id">${studentNumbers[student]}</div>
                    <div class="student-icon">${data.icon || '👦'}</div>
                    <div class="student-name">${student}</div>
                    <div class="student-score-controls">
                        <select class="student-points-select" data-name="${student}">
                            <option value="1">1分</option>
                            <option value="2">2分</option>
                            <option value="3">3分</option>
                            <option value="4">4分</option>
                            <option value="5">5分</option>
                        </select>
                        <button class="student-score-btn student-add-btn" data-name="${student}" ${scoreEnabled ? '' : 'disabled'}>
                            <i class="fas fa-plus"></i> 加
                        </button>
                        <button class="student-score-btn student-minus-btn" data-name="${student}" ${scoreEnabled ? '' : 'disabled'}>
                            <i class="fas fa-minus"></i> 减
                        </button>
                    </div>
                `;
                
                grid.appendChild(card);
                
                // 添加点击事件查看详情
                card.addEventListener('click', function(e) {
                    // 如果点击的是加减分按钮，则不触发详情查看
                    if (!e.target.classList.contains('student-score-btn') && 
                        !e.target.classList.contains('student-points-select')) {
                        showStudentDetails(student);
                    }
                });
                
                // 添加加减分按钮事件
                card.querySelector('.student-add-btn').addEventListener('click', function() {
                    const points = parseInt(card.querySelector('.student-points-select').value) || 1;
                    currentLeaderboardAction = 'add';
                    currentLeaderboardStudent = student;
                    showScoreReasonModal('加分');
                });
                
                card.querySelector('.student-minus-btn').addEventListener('click', function() {
                    const points = parseInt(card.querySelector('.student-points-select').value) || 1;
                    currentLeaderboardAction = 'deduct';
                    currentLeaderboardStudent = student;
                    showScoreReasonModal('减分');
                });
            });
        }
        
        // 渲染排行榜
        function renderLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            
            const sorted = Object.keys(studentData)
                .filter(key => students.includes(key))
                .map(name => ({ 
                    name, 
                    score: studentData[name].score || 0,
                    icon: studentData[name].icon || '👦'
                }))
                .sort((a, b) => b.score - a.score);
            
            sorted.forEach((student, index) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                
                // 设置不同样式
                if (index === 0) {
                    item.classList.add('gold');
                } else if (index === 1) {
                    item.classList.add('silver');
                } else if (index === 2) {
                    item.classList.add('bronze');
                } else if (index < 10) {
                    item.classList.add('top10');
                } else if (index >= sorted.length - 3) {
                    item.classList.add('bottom3');
                }
                
                // 奖牌图标
                let medalIcon = '';
                if (index === 0) {
                    medalIcon = '<span class="medal">🥇</span>';
                } else if (index === 1) {
                    medalIcon = '<span class="medal">🥈</span>';
                } else if (index === 2) {
                    medalIcon = '<span class="medal">🥉</span>';
                }
                
                const scoreClass = student.score >= 0 ? 'positive-score' : 'negative-score';
                
                item.innerHTML = `
                    <div class="leaderboard-rank">${index + 1}</div>
                    ${medalIcon}
                    <div class="leaderboard-name">
                        <span style="margin-right: 10px;">${student.icon}</span>
                        ${student.name}
                    </div>
                    <div class="leaderboard-score ${scoreClass}">
                        ${student.score}分
                    </div>
                `;
                
                // 点击跳转到学生详情
                item.addEventListener('click', function() {
                    showStudentDetails(student.name);
                });
                
                leaderboardList.appendChild(item);
            });
        }
        
        // 显示加减分理由模态框
        function showScoreReasonModal(type) {
            const modal = document.getElementById('scoreReasonModal');
            const select = document.getElementById('scoreReasonSelect');
            const title = document.getElementById('scoreReasonTitle');
            
            title.textContent = `选择${type}理由`;
            select.innerHTML = '';
            
            const reasonsList = reasons[type] || [];
            reasonsList.forEach(reason => {
                const option = document.createElement('option');
                option.value = reason;
                option.textContent = reason;
                select.appendChild(option);
            });
            
            modal.style.display = 'flex';

        // 处理排行榜加减分
        function handleLeaderboardScore() {
            if (!currentLeaderboardStudent || !currentLeaderboardAction) return;
            
            const reason = document.getElementById('scoreReasonSelect').value;
            if (!reason) {
                showNotification('请选择理由', 'error');
                return;
            }
            
            // 获取当前学生卡片上的选择的分值
            const studentCard = document.querySelector(`.student-card[data-name="${currentLeaderboardStudent}"]`);
            const points = parseInt(studentCard.querySelector('.student-points-select').value) || 1;
            
            if (currentLeaderboardAction === 'add') {
                addPoints(currentLeaderboardStudent, points, reason);
            } else {
                deductPoints(currentLeaderboardStudent, points, reason);

        // 增强版Excel导入处理函数
        function handleFileImport() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                showNotification('请先选择文件', 'error');
                return;
            }
            
            // 显示文件名
            document.getElementById('fileName').textContent = `已选择文件: ${file.name}`;
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                    
                    if (jsonData.length === 0) {
                        throw new Error('Excel文件中没有数据');
                    }
                    
                    // 检查Excel列名是否符合要求
                    const expectedColumns = ['学号', '姓名', '总分', '扣分总计', '活动加分', '最后更新时间'];
                    const actualColumns = Object.keys(jsonData[0]);
                    
                    // 检查是否包含必要列
                    if (!actualColumns.includes('姓名') || !actualColumns.includes('总分')) {
                        throw new Error('Excel文件格式不正确，缺少必要列');
                    }
                    
                    const importedData = {};
                    const importedStudents = [];
                    
                    jsonData.forEach(row => {
                        // 兼容不同列名的情况
                        const name = row['姓名']?.toString().trim() || 
                                    row['学生姓名']?.toString().trim() || 
                                    row['名字']?.toString().trim();
                        
                        if (name) {
                            importedStudents.push(name);
                            
                            // 兼容不同列名的分数
                            const score = parseFloat(row['总分']) || 
                                         parseFloat(row['积分']) || 
                                         parseFloat(row['分数']) || 
                                         0;
                            
                            importedData[name] = {
                                score: score,
                                deductions: [],
                                activities: [],
                                icon: getRandomEmoji(),
                                lastUpdated: new Date().toISOString()
                            };
                            
                            // 解析扣分和加分记录（如果有）
                            if (row['扣分明细']) {
                                const deductions = row['扣分明细'].toString().split(';').filter(s => s.trim());
                                deductions.forEach(deduction => {
                                    // 兼容不同格式的扣分记录
                                    const match = deduction.match(/(.+?)\((\d+)分 (.+)\)/) || 
                                                 deduction.match(/(.+?):(\d+)分 (.+)/) || 
                                                 deduction.match(/(.+?)\s(\d+)分\s(.+)/);
                                    if (match) {
                                        importedData[name].deductions.push({
                                            reason: match[1].trim(),
                                            points: parseInt(match[2]),
                                            date: new Date(match[3].trim()).toISOString()
                                        });
                                    }
                                });
                            }
                            
                            if (row['活动明细']) {
                                const activities = row['活动明细'].toString().split(';').filter(s => s.trim());
                                activities.forEach(activity => {
                                    // 兼容不同格式的活动记录
                                    const match = activity.match(/(.+?)\((\d+)分 (.+)\)/) || 
                                                 activity.match(/(.+?):(\d+)分 (.+)/) || 
                                                 activity.match(/(.+?)\s(\d+)分\s(.+)/);
                                    if (match) {
                                        importedData[name].activities.push({
                                            type: match[1].trim(),
                                            points: parseInt(match[2]),
                                            reason: 'Excel导入',
                                            date: new Date(match[3].trim()).toISOString()
                                        });
                                    }
                                });
                            }
                        }
                    });
                    
                    // 验证导入的数据结构
                    if (!importedData || Object.keys(importedData).length === 0) {
                        throw new Error('Excel文件中没有有效的学生数据');
                    }
                    
                    // 确认导入
                    if (confirm(`确定要导入数据吗？这将覆盖当前所有数据！\n共找到${Object.keys(importedData).length}名学生数据`)) {
                        studentData = importedData;
                        students = importedStudents;
                        
                        // 重新排序并分配学号

                        students.forEach((student, index) => {
                            studentNumbers[student] = index + 1;
                        });
                        
                        saveData();
                        renderStudents();
                        document.getElementById('importModal').style.display = 'none';
                        document.getElementById('fileName').textContent = '';
                        showNotification(`成功导入${students.length}名学生数据`);
                    }
                } catch (error) {
                    console.error('导入错误:', error);
                    showNotification('导入失败: ' + error.message, 'error');
                }
            };
            
            reader.onerror = function() {
                showNotification('读取文件失败', 'error');
            };
            
            reader.readAsArrayBuffer(file);
        }

        // 加分
        function addPoints(name, points, reason, activityType = "加分") {
            if (!studentData[name]) {
                studentData[name] = { score: 0, deductions: [], activities: [], icon: getRandomEmoji() };
            }
            
            studentData[name].score += points;
            
            const activity = {
                type: activityType,
                points: points,
                date: new Date().toISOString(),
                reason: reason
            };
            
            studentData[name].activities.push(activity);
            studentData[name].lastUpdated = new Date().toISOString();
            
            // 添加到撤销栈
            addToUndoStack({
                type: 'addPoints',
                name: name,
                points: points,
                reason: reason,
                date: activity.date
            });
            
            saveData();
            renderStudents();
            
            // 语音播报
            speak(`${name}加${points}分`);
            showNotification(`${name} 加 ${points} 分: ${reason}`);
        }
        
        // 减分
        function deductPoints(name, points, reason) {
            if (!studentData[name]) {
                studentData[name] = { score: 0, deductions: [], activities: [], icon: getRandomEmoji() };
            }
            
            studentData[name].score -= points;
            
            const deduction = {
                reason,
                points,
                date: new Date().toISOString()
            };
            
            studentData[name].deductions.push(deduction);
            studentData[name].lastUpdated = new Date().toISOString();
            
            // 添加到撤销栈
            addToUndoStack({
                type: 'deductPoints',
                name: name,
                points: points,
                reason: reason,
                date: deduction.date
            });
            
            saveData();
            renderStudents();
            
            // 语音播报
            speak(`${name}减${points}分`);
            showNotification(`${name} 减 ${points} 分: ${reason}`, 'error');
        }
